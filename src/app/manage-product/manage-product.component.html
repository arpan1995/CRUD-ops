<div class="para-area">
    <h2 appHighlight class="text-center">Product Management Wizard</h2>
 
    <div class="container border-top pt-5">
      <div class="row">
        <div class="col-md-6">
          <h2> Add/Update Products Here</h2>
          <form>
            <div class="form-group">
              <label for="id">Product ID</label>
              <input type="text" class="form-control" id="id" #id>
            </div>
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control" id="name" #name>
            </div>
            <div class="form-group">
              <label for="name">Product Price</label>
              <input type="text" class="form-control" id="price" #price>
            </div>
            <br>
            <button type="button" class="btn btn-primary" (click)="onAddProduct(id, name, price)">{{editmode? 'Update Product': 'Add Product'}}</button>
            <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
            <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>
          </form>
        </div>
        <br>
        <br>
        <BR>
        <div class="md-col-6">
            <h2>{{dataTitle}}</h2>
            <table class="table table-success table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#S/N</th>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td (click)="onDeleteProduct(i)"><button>Delete</button></td>
                        <td (click)="onEditProduct(i)"><button>Edit</button></td>
                    </tr>
                </tbody>
            </table>
            <div *ngif="fetching" class="text-center"> 
                <div class="spinner-border text-warning" role="status">
                    <span class="sr-only"></span>
                </div>Loading your Wishlist</div>
            </div>
      </div>
    </div>
  </div>
